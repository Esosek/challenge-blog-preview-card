<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="code-illustration"
      />
      <h2 class="card__article-tag">Learning</h2>
      <p class="card__published-text">Published 21 Dec 2023</p>
      <h1 class="card__article-title">HTML & CSS foundations</h1>
      <p class="card__article-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card__article-author">
        <img src="assets/images/image-avatar.webp" alt="author-avatar" />
        <p>Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Esosek">Esosek</a>.
    </div>
  </body>
</html>
